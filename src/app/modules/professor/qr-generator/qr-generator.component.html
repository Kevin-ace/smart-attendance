<div class="qr-container">
    <div class="qr-card">
      <h2>Generate Attendance QR Code</h2>
      
      <form [formGroup]="qrForm" (ngSubmit)="generateQR()">
        <div class="form-group">
          <label>Select Class</label>
          <select formControlName="classId" class="form-control">
            <option value="">Select a class</option>
            <option value="class1">Mathematics 101</option>
            <option value="class2">Physics 201</option>
            <option value="class3">Chemistry 301</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>QR Code Duration (minutes)</label>
          <input type="number" formControlName="duration" class="form-control" min="1">
        </div>
  
        <button type="submit" [disabled]="!qrForm.valid">
          Generate QR Code
        </button>
      </form>
  
      <div *ngIf="showQR" class="qr-display">
        <ngx-qrcode 
          [elementType]="'canvas'"
          [value]="qrData"
          cssClass="qr-code"
        ></ngx-qrcode>
        <p class="qr-info">QR Code will expire in {{qrForm.value.duration}} minutes</p>
      </div>
    </div>
  </div>
