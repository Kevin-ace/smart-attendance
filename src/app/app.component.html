<!-- app.component.html -->
<div class="main-container">
  <div class="content-container">
    <div class="main-grid">
      <!-- Left Column -->
      <div class="left-column">
        <div class="title-group">
          <h1>
            Smart Attendance
            <span class="system">System</span>
          </h1>
          <p>Transform your classroom management with our intelligent tracking system.</p>
        </div>

        <button 
          class="get-started-btn" 
          (mouseenter)="setHovered(true)" 
          (mouseleave)="setHovered(false)"
          (click)="navigateToLogin()"
        >
          Get Started
          <span class="arrow" [class.slide]="isHovered">â†’</span>
        </button>

        <div class="stats" (click)="showNotification('Join our growing community of educators!')">
          <span>ðŸ‘¥</span>
          Join 2,000+ educators using our platform
        </div>
      </div>

      <!-- Right Column -->
      <div class="features-grid">
        <div 
          *ngFor="let feature of features; let i = index" 
          class="feature-card"
          [class.span-2]="i === 1"
          (mouseenter)="onFeatureHover(feature)"
          (click)="onFeatureClick(feature)"
        >
          <div class="icon-container">
            <span [ngSwitch]="feature.icon">
              <span *ngSwitchCase="'book'">ðŸ“š</span>
              <span *ngSwitchCase="'users'">ðŸ‘¥</span>
              <span *ngSwitchCase="'calendar'">ðŸ“…</span>
            </span>
          </div>
          <h3>{{ feature.title }}</h3>
          <p>{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>

  <div 
    class="status-badge"
    (click)="showNotification('System is running smoothly! All features operational.')"
  >
    <div class="status-dot"></div>
    <span>Live attendance tracking active</span>
  </div>

  <div class="notification" [class.show]="notification.show">
    {{ notification.message }}
    <button class="close-btn" (click)="hideNotification()">Ã—</button>
  </div>
</div>
